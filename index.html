<!DOCTYPE html>
<html>
<head>
  <title>My First Javascript Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main">

    <button class="js-newgame-button" onclick = "
        startNewGame()
        ">New Game</button>
    <p>I'm thinking of a number between 1 and 10.</p>
    <p>Let's see how many tries you will need to get it right.</p>
    <p>After each guess, I will tell you whether my number is higher or lower than yours.</p>
    <p>Good luck !</p>
    <input placeholder="enter your number" class="js-enter-number" onkeydown = "
      pressEnter(event);
    ">
    <button class="js-submit-button" onclick = "
      evaluateGuess();
    ">Submit</button>
    <p class="js-information"></p>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
